    <meta charset="UTF-8" />

  <body>
    <header>
      <h1 class="de animationContent"></h1>
      <h1>CODIFIQUE</h1>
    </header>
    <div class="principal">
      <section class="codificar">
        <form class="formulario">
          <textarea type="text" class="mensagem"></textarea>
          <button class="butao" type="button"></button>
          <textarea type="text" class="codigo"></textarea>
        </form>
        <div class="escolhas">
          <select name="modo" class="modo">
            <option value="nada" class="opcao1" disabled selected></option>
            <option value="césar" class="opcao2">Cifra de César</option>
            <option value="base64" class="opcao3">Base64</option>
          </select>
          <input type="radio" value="criptografar" name="radio" class="radio" />
          <label> codificar </label>
          <input
            type="radio"
            value="descriptografar"
            name="radio"
            class="radio"
          />
          <label> decodificar </label>
          <textarea type="number" class="passo"></textarea>
        </div>
      </section>
    </div>
    <footer>

    </footer>
    <script src="./script.js"></script>
